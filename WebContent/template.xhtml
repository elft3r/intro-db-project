<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js" />
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" />
		<script>
			$(function() {
				$(".datepicker").datepicker({
					showOn : "button",
					buttonImage : "images/calendar.gif",
					buttonImageOnly : true
				});
			});
			
			$(function() {
				$(".categoryTags").autocomplete({
					source: #{newProjectController.categories}
				});
			});

			$(function() {
				$(".cityTags").autocomplete({
					source: #{newProjectController.cities}
				});
			});
		</script>
    </h:head>
 
    <h:body>
    
		<table id="masterTable" cellpadding="0" cellspacing="0">
			<tr>
				<th id="masterHeader" colspan="2">
					<h1>CrowdStarter</h1>
					Project by Sandro Felicioni und Jochen Zehnder 
				</th>
			</tr>
			<tr id="masterContent">
			
				<td id="masterContentMenu">
					
					<div class="menuDiv1"></div>
					<div class="menuDiv1"><a href="Home.jsf">Home</a></div>
					<div class="menuDiv1"><a href="NewProject.jsf">Create new Project</a></div>
					<div class="menuDiv1"><a href="Projects.jsf">All projects</a></div>
					<div class="menuDiv2"><a href="Projects.jsf?filter=popular">Most popular</a></div>
					<div class="menuDiv2"><a href="Projects.jsf?filter=funded">Most funded</a></div>
					<div class="menuDiv2"><a href="Projects.jsf?filter=ending">Ending soon</a></div>
					<div class="menuDiv1">Categories</div>
					<ui:repeat value="#{homeController.allCategories}" var="item">
						<div class="menuDiv2"><a href="Projects.jsf?category=#{item.name}">#{item.name}</a></div>
					</ui:repeat>
					<div class="menuDiv1"><a href="Search.jsf">Search</a></div>
					<div class="menuDiv1"><a href="User.jsf">User Profile</a></div>
					<h:panelGroup rendered="#{sessionData.user != null}">
						<div class="menuDiv1">
							<h:form>
								<h:commandLink action="#{userController.logout}">Logout</h:commandLink>
							</h:form>
						</div>
					</h:panelGroup>
					
				</td>
				
				<td id="masterContentPlaceholder">
					<h:messages style="background-color:#7ACAFF;padding-top:10px;padding-bottom:10px;border:1px blue solid; max-width:50%;vertical-align: bottom;" />
				  	<ui:insert name="content">
				  		<!-- Our content will be inserted here -->
				   	</ui:insert>
				</td>
			</tr>
			<tr>
				<td id="masterFooter" colspan="2">Data Modeling and Databases Project 2013</td>
			</tr>
		</table>
    </h:body>
</html>
